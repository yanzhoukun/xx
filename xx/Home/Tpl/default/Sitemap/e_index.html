<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sitemap-<{$Think.config.seo_etitle}></title>
    <meta name="keywords" content="<{$Think.config.seo_ekeywords}>" />
    <meta name="description" content="<{$Think.config.seo_edescription}>" />
    <include file='Public:file'/>
  </head>
  <body>
  
 <include file='Public:e_head'/>

 <include file='Public:listbg'/>

        <div class="container">    
            <div class="row">
            
            <!-- right -->
            <div class="col-xs-12 col-sm-8 col-md-9" style="float:right">
                    <div class="list_box">
                      <h2 class="left_h">SITEMAP</h2>

                      <ul class="ul_sitemap">
                        <li><a href="<{:W('Index',array('cnen'=>'en','lang'=>'e'))}>">Home</a></li>
                        <volist name="list" id="vo">
                             <li <if condition='$vo.level eq 2'>class="small_li2_sitemap"<elseif condition='$vo.level eq 1'/>class="small_li_sitemap"</if>>|-<{$vo.html}>
                                <a href="<{:W('Listhref',array('url'=>$vo['url'],'id'=>$vo['id'],'link'=>$vo['link'],'lang'=>'e'))}>" target="_blank"><{$vo.ename}></a>  
                             </li>
                        </volist>
                      </ul>

                    </div>
            </div>

            <!-- left -->
            <div class="col-xs-12 col-sm-4 col-md-3">
                <div class="left_nav" id="categories">
                  <h2 class="left_h">CATEGORIES</h2>
                  <{:W('Left',array('id'=>1,'type'=>'product','lang'=>'e'))}>
                </div>

                <div class="left_news">
                  <h2 class="left_h">LATEST NEWS</h2>
                  <{:W('List',array('table'=>'New','bid'=>2,'id'=>2,'lang'=>'e'))}>
                </div>
               <include file='Public:e_contact'/>
            </div>

            </div>
        </div> 
    
    <include file='Public:e_foot'/>
    
  </body>
</html>
