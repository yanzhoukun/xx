<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title><{$list.title}></title>
    <meta name="keywords" content="<{$list.keywords}>" />
    <meta name="description" content="<{$list.description}>" />
    <include file='Public:file'/>
  </head>
  <body>

  <include file='Public:c_head'/>

 <include file='Public:listbg'/>
   
    <!-- main -->
    <div class="container">    
        <div class="row">

            <!-- right -->
            <div class="col-xs-12 col-sm-8 col-md-9" style="float:right">
                <div class="list_box"> 
                    <h2 class="left_h"><{$list.name}></h2>

                    <ul class="list_news">
                      <volist name='article' id='vo'>
                          <li><a href="<{:W('Href',array('url'=>$vo['url'],'id'=>$vo['id'],'type'=>$table,'lang'=>'c'))}>" title="<{$vo.title}>"><if condition="isset($vo['name'])"><{$vo.name|mb_substr=###,0,40,'utf-8'}><else/><{$vo.title|mb_substr=###,0,40,'utf-8'}></if></a><span class="news_time"><{$vo.time|date='Y-m-d',###}></span></li>
                      </volist>  
                    </ul>

                    <div class="page">     
                    <{$page}>              
                    </div>
                </div>
            </div>

            <!-- left -->
            <div class="col-xs-12 col-sm-4 col-md-3">
                <div class="left_nav" id="categories">
                  <h2 class="left_h">栏目导航</h2>
                  <{:W('Left',array('id'=>$list['bid'],'type'=>$list['type'],'lang'=>'c'))}>
                </div>

                <div class="left_news">
                  <h2 class="left_h">新闻中心</h2>
                  <{:W('List',array('table'=>'New','bid'=>2,'id'=>2,'lang'=>'c'))}>
                </div>
               <include file='Public:c_contact'/>
            </div>

        </div>
    </div> 

    <include file='Public:c_foot'/>
    
  </body>
</html>
