<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>在线订购-<{$Think.config.seo_title}></title>
    <meta name="keywords" content="<{$Think.config.seo_keywords}>" />
    <meta name="description" content="<{$Think.config.seo_description}>" />
    <include file='Public:file'/>
    <SCRIPT language=javaScript>
    function CheckJob()
    {
        if (document.myform.product.value.length==""){
            alert ("产品名称不能为空！");
            document.myform.product.focus();
            return false;
        }
        if (document.myform.name.value.length==""){
            alert ("联系人不能为空！");
            document.myform.name.focus();
            return false;
        }
        if (document.myform.tel.value.length==""){
            alert ("电话不能为空！");
            document.myform.tel.focus();
            return false;
        }
     }
    </SCRIPT>
  </head>
  <body>
  
<include file='Public:c_head'/>

 <include file='Public:listbg'/>
   
    <!-- main -->
    <div class="container">    
        <div class="row">

            <!-- right -->
            <div class="col-xs-12 col-sm-8 col-md-9" style="float:right">
                <div class="list_box">
                  <h2 class="left_h">在线订购</h2>

                    <div class="feedback">
                    <form id="myform" name="myform" class="form-horizontal" method="post" action="__ROOT__/?m=Inquiry&a=check&g=c" onSubmit="return CheckJob()">

                      <div class="form-group">
                        <label for="products"class="col-sm-3 control-label">产品名称：</label>
                        <div class="col-sm-6">
                          <input type="text" name="product" value="<{$ordername}>" class="form-control" id="products" placeholder="必填">
                        </div>
                      </div>

                      <div class="form-group">
                        <label for="number" class="col-sm-3 control-label">订购数量：</label>
                        <div class="col-sm-6">
                          <input type="number" name="num" class="form-control" id="number">
                        </div>
                      </div>

                      <div class="form-group">
                        <label for="username" class="col-sm-3 control-label">联系人：</label>
                        <div class="col-sm-6">
                          <input type="text" name="name" class="form-control" id="username" placeholder="必填">
                        </div>
                      </div>

                      <div class="form-group">
                        <label for="company" class="col-sm-3 control-label">公司名称：</label>
                        <div class="col-sm-6">
                          <input type="text" name="company" class="form-control" id="company">
                        </div>
                      </div>

                      <div class="form-group">
                        <label for="add" class="col-sm-3 control-label">联系地址：</label>
                        <div class="col-sm-6">
                          <input type="text" name="add" class="form-control" id="add">
                        </div>
                      </div> 

                      <div class="form-group">
                        <label for="tel" class="col-sm-3 control-label">联系电话：</label>
                        <div class="col-sm-6">
                          <input type="text" name="tel" class="form-control" id="tel" placeholder="必填">
                        </div>
                      </div>

                      <div class="form-group">
                        <label for="fax" class="col-sm-3 control-label">传 真：</label>
                        <div class="col-sm-6">
                          <input type="text" name="fax" class="form-control" id="fax">
                        </div>
                      </div>

                      <div class="form-group">
                        <label for="inputEmail" class="col-sm-3 control-label">电子邮箱：</label>
                        <div class="col-sm-6">
                          <input type="email" name="email" class="form-control" id="inputEmail">
                        </div>
                      </div>
            
                      <div class="form-group">
                        <label for="contents" class="col-sm-3 control-label">详细内容：</label>
                        <div class="col-sm-6">
                          <textarea name="contents" class="form-control" rows="3"></textarea>
                        </div>
                      </div>
                      
                      <div class="form-group">
                        <label for="code" class="col-xs-12 col-sm-3 control-label">验证码：</label>
                        <div class="col-xs-7 col-sm-2"><input type="text" name="code" class="form-control" id="code" placeholder="验证码"></div>
                        <div class="col-xs-2 col-sm-1"><img class="codeimg" src="<{:U('Common/verify')}>" onclick='this.src=this.src+"?"+Math.random()'/></div>
                      </div>

                      <div class="form-group" style="margin-top:30px;">
                        <div class="col-sm-offset-3 col-sm-10">
                          <button type="submit" name="button" value="Send" class="btn btn-danger page-btn">提交订单</button>&nbsp;
                          <button type="reset" name="reset" class="btn btn-default grey-btn">重新填写</button>
                        </div>
                      </div>
                      
                    </form>
                    </div>
                         
                </div>
      </div>

            <!-- left -->
            <div class="col-xs-12 col-sm-4 col-md-3">
                <div class="left_nav" id="categories">
                  <h2 class="left_h">栏目导航</h2>
                  <{:W('Left',array('id'=>1,'type'=>'product','lang'=>'c'))}>
                </div>

                <div class="left_news">
                  <h2 class="left_h">新闻中心</h2>
                  <{:W('List',array('table'=>'New','bid'=>2,'id'=>2,'lang'=>'c'))}>
                </div>
               <include file='Public:c_contact'/>
            </div>

    </div>
  </div> 

<include file='Public:c_foot'/>

  </body>
</html>
