<if condition="$new">
  <ul class="news_index" data-move-y="200px">
    <volist name="new" id="vo" offset="0" length="4">
	<li>
	  <span>
	    <strong><{$vo.time|date='d',###}></strong>
	    <i><{$vo.time|date='Y-m',###}></i>
	  </span>
	  <a href="<{:W('Href',array('url'=>$vo['url'],'id'=>$vo['id'],'type'=>'new','lang'=>'e'))}>" title="<{$vo.etitle}>"><{$vo.etitle|mb_substr=###,0,72,'utf-8'}></a><br>
	  <em><{$vo.edescription|mb_substr=###,0,120,'utf-8'}></em>
	</li>
    </volist>
  </ul>
</if>
