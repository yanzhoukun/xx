<volist name='photo' id='vo' offset="0" length="4">
    <div class="col-sm-4 col-md-3 col-mm-6 product_img" data-move-y="200px">
        <a href="<{:W('Href',array('url'=>$vo['url'],'id'=>$vo['id'],'type'=>'Photo','lang'=>'c'))}>">
            <img src="__ROOT__/Uploads/<{$vo.thumb}>" class="opacity_img" alt="<{$vo.name}>">
        </a>
        <p class="product_title"><a href="<{:W('Href',array('url'=>$vo['url'],'id'=>$vo['id'],'type'=>'Photo','lang'=>'c'))}>" title="<{$vo.name}>"><{$vo.name|mb_substr=###,0,18,'utf-8'}></a></p>
    </div>
</volist>
