<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<load href="../Public/js/jquery-1.7.2.min.js"/>
<load href="../Public/css/index.css"/>
<title>内链优化管理</title>
<script type="text/javascript">
	$(function () {
		$( '.del' ).click( function () {
			return confirm('确认删除该内链？');
		} );
	});
</script>
</head>
<body>
<table width="100%" border="0" cellpadding="0" cellspacing="0">
  <tr>
    <td class="LineRightBlue1">
        <table width="95%" border="0" cellpadding="0" cellspacing="0" style="margin-left:20px;">
      <tr>
        <td width="88%" height="24">快捷操作：【<a href="<{:U('Inside/add')}>">添加内链</a>】</td>
        <td width="12%" align="right" class="bt_add"></td>
      </tr>
    </table>
    </td>
  </tr>
</table>

  <div class="tablelisthead">
    <ul pid='0'>
      <li class="li_10">编号</li>
      <li class="li_30">关键词</li>
      <li class="li_30">链接地址</li>
      <li class="li_20">编辑</li>
    </ul>
  </div>
  
  <div id="languageBox2">
    <div class="tablelist">
    <volist name='inside' id='vo'>
      <ul onmouseover="this.style.background ='#FFFDD7'" onmouseout="this.style.background ='#FFFFFF'" style="height:30px;">
          <li class="li_10"> <{$vo.id}></li>
          <li class="li_30"><{$vo.keyword}> (<{$vo.ekeyword}>)</li>
          <li class="li_30"><{$vo.url}></li>
          <li class="li_20">
            <a href="<{:U('mod',array('id'=>$vo['id']))}>" >修改</a> | 
            <a href="<{:U('del',array('id'=>$vo['id']))}>" class='del'>删除</a>
          </li>
      </ul>
    </volist>  
    </div>
  </div>
  
  <table width="100%" border="0" cellspacing="0" cellpadding="0">
    <tr>
      <td height="36" class="BotNavBg">
        <table width="100%" border="0" cellspacing="0" cellpadding="0">
          <tr>
            <td width="8%" style="padding-left:5px;">
            
            </td>
            <td width="92%" align="center">
            <div class="page"><{$show}></div>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>

</body>
</html>
