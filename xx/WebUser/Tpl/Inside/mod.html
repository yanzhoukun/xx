<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<load href="../Public/css/index.css"/>
<load href="../Public/js/quickView.js"/>
<title>修改内链</title>
</head>
<body>
<table width="100%" border="0" cellpadding="0" cellspacing="0">
  <tr>
    <td class="LineRightBlue1">
      <table width="95%" border="0" cellpadding="0" cellspacing="0" style="margin-left:20px;">
      <tr>
        <td width="88%" height="24">修改内链 【<a href="<{:U('Inside/index')}>">返回内链列表</a>】</td>
        <td width="12%" align="right" class="bt_add"></td>
      </tr>
    </table>
    </td>
  </tr>
</table>

<form action="<{:U('upInside')}>" method="post">
<DIV class="PageContent">
<table width="98%" border="0" style="margin:20px;" class="ListCategory">
  <tr>
    <td width="10%">内链关键词：</td>
    <td width="90%" height="35"><input name="keyword" value="<{$inside.keyword}>" type="text" class="FormSmall" style="width: 320px;"> <span style="color:#F00; font-size:12px;">*必填</span> 
    </td>
  </tr>

  <tr>
    <td>链接地址：</td>
    <td height="35"><input name="url" type="text" value="<{$inside.url}>" class="FormSmall" style="width: 320px;"> <span style="color:#F00; font-size:12px;">*必填</span></td>
  </tr>

  <tr>
    <td style="color:blue;">内链关键词 (英文)：</td>
    <td height="35"><input name="ekeyword" type="text" value="<{$inside.ekeyword}>" class="FormSmall" style="width: 320px;"> <span style="color:#F00; font-size:12px;">*必填</span> 
    </td>
  </tr>

  <tr>
    <td style="color:blue;">链接地址 (英文)：</td>
    <td height="35"><input name="eurl" type="text" value="<{$inside.eurl}>" class="FormSmall" style="width: 320px;"> <span style="color:#F00; font-size:12px;">*必填</span></td>
  </tr>

  <tr>
    <td>内链频率：</td>
    <td height="35"><input name="number" type="text" value="<{$inside.number}>" class="FormSmall" style="width: 50px;"> <span style="color:#F00; font-size:12px;">*填数字</span> <a title='匹配关键词的次数'style="margin-left: 5px;" href="#"><img src="../Public/images/help.gif"></a></td>
  </tr>
  

  
  <tr>
    <td height="55" align="center">
    </td>
    <td height="55" align="left">
      <input type="hidden" name="id" value="<{$inside.id}>">
    <input type="submit" value="修改" class="bginput">&nbsp;&nbsp;
    </td>
    </tr>
</table>
</DIV>
</form>
</body>
</html>
