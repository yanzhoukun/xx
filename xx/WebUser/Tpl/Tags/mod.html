<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<load href="../Public/css/index.css"/>
<title>修改TAGS标签</title>
</head>
<body>
<table width="100%" border="0" cellpadding="0" cellspacing="0">
  <tr>
    <td class="LineRightBlue1">
      <table width="95%" border="0" cellpadding="0" cellspacing="0" style="margin-left:20px;">
      <tr>
        <td width="88%" height="24">修改TAGS标签 【<a href="<{:U('Tags/index')}>">返回标签列表</a>】</td>
        <td width="12%" align="right" class="bt_add"></td>
      </tr>
    </table>
    </td>
  </tr>
</table>

<form action="<{:U('updateTags')}>" method="post">
<DIV class="PageContent">
<table width="98%" border="0" style="margin:20px;" class="ListCategory">
  <tr>
    <td width="9%">标签名称：</td>
    <td width="91%" height="35"><input name="name" value="<{$tags.name}>" type="text" class="FormSmall" style="width: 220px;"> <span style="color:#F00; font-size:12px;">*必填</span> 
    </td>
  </tr>

  <tr>
    <td style="color:blue;">标签名称 (英文)：</td>
    <td height="35"><input name="ename" value="<{$tags.ename}>" type="text" class="FormSmall" style="width: 220px;"> <span style="color:#F00; font-size:12px;">*必填</span> 
    </td>
  </tr>

  <tr>
    <td>所属栏目：</td>
    <td height="35">
      <select name="type" style="height:28px;">
        <option value='Product' <eq name="tags.type" value="Product">selected="selected"</eq>>产品栏目</option>
        <option value='New' <eq name="tags.type" value="New">selected="selected"</eq>>新闻栏目</option>
        <option value='Photo' <eq name="tags.type" value="Photo">selected="selected"</eq>>图片栏目</option>
        <option value='Download' <eq name="tags.type" value="Download">selected="selected"</eq>>下载栏目</option>
      </select>
    </td>
  </tr>

  <tr>
    <td>排序ID：</td>
    <td height="35"><input name="sort" type="text" value="<{$tags.sort}>" class="FormSmall" style="width: 50px;"> <span style="color:#F00; font-size:12px;">*必填</span></td>
  </tr>
  
  <tr>
    <td height="55" align="center">
    </td>
    <td height="55" align="left">
      <input type="hidden" name="id" value="<{$tags.id}>">
    <input type="submit" value="修改" class="bginput">&nbsp;&nbsp;
    </td>
    </tr>
</table>
</DIV>
</form>
</body>
</html>
