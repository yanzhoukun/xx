<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<load href="../Public/css/index.css"/>
<title>修改广告</title>
</head>
<body>
<table width="100%" border="0" cellpadding="0" cellspacing="0">
  <tr>
    <td class="LineRightBlue1">
      <table width="95%" border="0" cellpadding="0" cellspacing="0" style="margin-left:20px;">
      <tr>
        <td width="88%" height="24">修改广告 【<a href="<{:U('Flash/index')}>">返回广告列表</a>】</td>
        <td width="12%" align="right" class="bt_add"></td>
      </tr>
    </table>
    </td>
  </tr>
</table>

<form action="<{:U('upflash')}>" method="post" name="myform" id="myform" enctype="multipart/form-data" onSubmit="return CheckJob()">
<DIV class="PageContent">
<table width="98%" border="0" style="margin:20px;" class="ListCategory">
  <tr>
    <td width="9%">广告标题：</td>
    <td width="91%" height="35"><input name="title" type="text" value="<{$flash.title}>" class="FormSmall" style="width: 320px;"> 
    </td>
  </tr>

  <tr>
    <td width="9%" style="color:blue;">广告标题(英文)：</td>
    <td width="91%" height="35"><input name="etitle" type="text" value="<{$flash.etitle}>" class="FormSmall" style="width: 320px;"> 
    </td>
  </tr>

  <tr>
    <td>排序ID：</td>
    <td height="35"><input name="sort" type="text" value="<{$flash.sort}>" class="FormSmall" style="width: 50px;"> <span style="color:#F00; font-size:12px;">*必填</span></td>
  </tr>

  <tr>
    <td>广告类型：</td>
    <td height="35">
      <select name="type" style="height:28px;">
          <option value="1" <if condition="$flash.type eq 1">selected="selected"</if>>幻灯片广告</option>
          <option value="2" <if condition="$flash.type eq 2">selected="selected"</if>>图组广告</option>
          <option value="3" <if condition="$flash.type eq 3">selected="selected"</if>>单图广告</option>
      </select>
    </td>
  </tr>
  
  <tr>
    <td>广告链接：</td>
    <td height="35"><input name="link" type="text" value="<{$flash.link}>" class="FormSmall" style="width: 320px;"></td>
  </tr>

  <tr>
    <td style="color:blue;">广告链接(英文)：</td>
    <td height="35"><input name="elink" type="text" value="<{$flash.elink}>" class="FormSmall" style="width: 320px;"></td>
  </tr>
  
  <tr>
    <td>广告图片：</td>
    <td height="35">
    <empty name='flash.photo'>
    <input type='file' name='photo'>
    <input type="hidden" name="num" value="1">
    <else/>
      <p style="padding:4px 0;">
     <img src="__ROOT__/Uploads/<{$flash.photo}>" width="80" height="40"/>&nbsp;<a href="<{:U('delphoto',array('name'=>$flash['photo'],'id'=>$flash['id']))}>" class='del'>删除该图片</a>
      </p>
     </empty>
    </td>
  </tr>

  <tr>
    <td>广告描述：</td>
    <td height="110"><textarea name="description" class="FormSmall" style="width: 400px; height: 70px;"><{$flash.description}></textarea>
    </td>
  </tr>

  <tr>
    <td style="color:blue;">广告描述(英文)：</td>
    <td height="110"><textarea name="edescription" class="FormSmall" style="width: 400px; height: 70px;"><{$flash.edescription}></textarea>
    </td>
  </tr>
  
  <tr>
    <td height="55" align="center">
    </td>
    <td height="55" align="left">
    <input type="hidden" name="id" value="<{$flash.id}>">
    <input type="submit" value="修改" class="bginput">&nbsp;&nbsp;
    </td>
    </tr>
</table>
</DIV>
</form>
</body>
</html>
