<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<load href="../Public/js/jquery-1.7.2.min.js"/>
<load href="../Public/css/index.css"/>
<title>广告管理</title>
<script type="text/javascript">
	$(function () {
		$( '.del' ).click( function () {
			return confirm('确认删除该广告？');
		} );
	});
</script>
<style type="text/css">
.tablelist li{padding:0.95em 0;}
.tablelist input{width:28px; height:20px; color:#666;}
.proimg{float:left;width:90px; height:40px; margin:-6px 0 0 5px; padding: 1px; background-color:#c2c2c2;}
.proimg:hover{background-color:#045ace;}
.tablelist li a:hover{color: #045ace; text-decoration: none;}
</style>
</head>
<body>
<table width="100%" border="0" cellpadding="0" cellspacing="0">
  <tr>
    <td class="LineRightBlue1">
        <table width="95%" border="0" cellpadding="0" cellspacing="0" style="margin-left:20px;">
      <tr>
        <td width="88%" height="24">快捷操作：[ <a href="<{:U('Flash/add')}>">添加广告</a> ]   [ <a href="<{:U('Flash/index')}>">返回列表</a> ]</td>
        <td width="12%" align="right" class="bt_add"></td>
      </tr>
    </table>
    </td>
  </tr>
</table>

<form name="theForm" method="post" action="<{:U('uporder')}>">
  <div class="tablelisthead">
    <ul pid='0'>
      <li class="li_10">排序</li>
      <li class="li_30">标题</li>
      <li class="li_25">广告类型</li>
      <li class="li_35">编辑</li>
    </ul>
  </div>
  
  <div id="languageBox2">
    <div class="tablelist">
    <volist name='flash' id='vo'>
      <ul onmouseover="this.style.background ='#FFFDD7'" onmouseout="this.style.background ='#FFFFFF'" style="height:55px;">

          <li class="li_10">
          <input type="text" value="<{$vo.sort}>" name="sort[<{$vo.id}>]" class="listinput"/>
          </li>

          <li class="li_30">
            <img src="__ROOT__/Uploads/<{$vo.photo}>" class="proimg"/>
            <span><a href="<{:U('mod',array('id'=>$vo['id']))}>"><{$vo.title}></a></span>
          </li>

          <li class="li_25">
            <if condition="$vo.type eq 1"> 幻灯片广告
            <elseif condition="$vo.type eq 2"/>图组广告
            <else />单图广告
            </if>
          </li>

          <li class="li_35">
            <a href="<{:U('recok',array('id'=>$vo['id']))}>" >恢复广告</a> | 
            <a href="<{:U('del',array('id'=>$vo['id']))}>" class='del'>永久删除</a>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;ID:<{$vo.id}>
          </li>

      </ul>
    </volist>  
    </div>
  </div>
  
  <table width="100%" border="0" cellspacing="0" cellpadding="0">
    <tr>
      <td height="36" class="BotNavBg">
        <table width="100%" border="0" cellspacing="0" cellpadding="0">
          <tr>
            <td width="8%" style="padding-left:5px;">
            <!-- <input type="submit" value="更新排序" class="bginput"> -->
            </td>
            <td width="92%" align="center">
 
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</form>
</body>
</html>
