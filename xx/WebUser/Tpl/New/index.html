<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<load href="../Public/js/jquery-1.7.2.min.js"/>
<load href="../Public/js/select.js"/>
<load href="../Public/css/index.css"/>
<load href="../Public/js/quickView.js"/>
<title>新闻管理</title>
<script type="text/javascript">
	$(function () {
		$( '.del' ).click( function () {
			return confirm('确认删除该新闻？');
		} );
	});


  function formSubmit(n) {
    form = document.getElementById("theForm");
    switch(n) {
    case 1:
        form.action="<{:U('uporder')}>";
        break;
    case 2:
        form.action="<{:U('delall')}>";
        break;
     }
     form.submit();
  }

</script>
</head>
<body>
<table width="100%" border="0" cellpadding="0" cellspacing="0">
  <tr>
    <td class="LineRightBlue1">
      <table width="95%" border="0" cellpadding="0" cellspacing="0" style="margin-left:20px;">
      <tr>
        <td width="54%" height="24" valign="middle">
          <div style="float:left; width:312px; padding-top:6px;">快捷操作：【<a href="<{:U('New/add')}>">添加新闻</a>】&nbsp;&nbsp;&nbsp;&nbsp;<a href="javascript:select()">全选</a> | <a href="javascript:fanselect()">反选</a> | <a href="javascript:noselect()">全不选</a>
          </div>
          <select  onchange="location.href=this.value;">
            <option value="<{:U('New/index')}>" selected>按分类索引</option>
            <volist name="list" id="vo">
            <option value="<{:U('New/seach',array('pid'=>$vo['id']))}>" <eq name="vo.id" value="$pid">selected="selected"</eq>><{$vo.html}><if condition='$vo.level gt 0'>┕</if><{$vo.name}></option>
            </volist>	
          </select >
          </td>
          <td width="33%" height="24">
              <form method="get" action="<{:U('New/seach')}>">
                <div style="float:left; width:280px; height:24px;">新闻搜索：<input type="text" name="keyword" class="FormSmall" style="height:12px;"></div>
                <div style="float:left;"><input type="submit" value="搜索" class="bginput" style="width:50px; height:24px; font-size:12px;"/></div>
              </form>
          </td>
        <td width="13%" align="right" class="bt_add"></td>
      </tr>
    </table>
    </td>
  </tr>
</table>

<form name="theForm" id="theForm" method="post" action="">
  <div class="tablelisthead">
    <ul pid='0'>
      <li class="li_15" style="width:13%">排序</li>
      <li class="li_40" style="width:42%">新闻标题</li>
      <li class="li_20">编辑</li>
    </ul>
  </div>
  
  <div id="languageBox2">
    <div class="tablelist">
    <volist name='news' id='vo'>
      <ul onmouseover="this.style.background ='#FFFDD7'" onmouseout="this.style.background ='#FFFFFF'" style="height:30px;">
          <li class="li_15">
          <input type="text" value="<{$vo.sort}>" name="sort[<{$vo.id}>]" class="listinput"/>
          <span style="float:right; padding: 6px 0px;"><input name="dell[]" type="checkbox" value="<{$vo.id}>"></span>
          </li>
          <li class="li_40">
            <a href="<{:U('mod',array('id'=>$vo['id']))}>" title="<{$vo.etitle}>">
           <if condition="$vo.title neq ''"><{$vo.title}><else /><{$vo.etitle}></if>
            </a>
          </li>
          <li class="li_40">
            <a href="<{:U('mod',array('id'=>$vo['id']))}>" >修改</a> | 
            <a href="<{:U('del',array('id'=>$vo['id']))}>" class='del'>删除</a>
          </li>
      </ul>
    </volist>  
    </div>
  </div>
  
  <table width="100%" border="0" cellspacing="0" cellpadding="0">
    <tr>
      <td height="36" class="BotNavBg">
        <table width="900" border="0" cellspacing="0" cellpadding="0">
          <tr>
            <td width="170" style="padding-left:5px;">
            <input type="button" value="更新排序" onclick="formSubmit(1)" class="bginput"/>
            <input type="button" value="删除所选" onclick="formSubmit(2)" class="bginput"/>
            </td>
            <td width="730" align="center">
            <div class="page"><{$show}></div>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</form>
</body>
</html>
